name: default

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build_test:
    name: build_test
    runs-on: ubuntu-latest
    steps:
    - name: Clone repo
      uses: actions/checkout@v3
    - name: Set up python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
        cache: 'pip'
    - name: Install dependencies
      run: pip install -e ".[dev]"
    - name: Run tests
      run: pytest
