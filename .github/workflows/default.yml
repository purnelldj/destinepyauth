name: default

on:
  pull_request:
    branches: [ "main" ]

jobs:

  build_test:
    name: build_test
    runs-on: ubuntu-latest
    steps:
    - name: Clone repo
      uses: actions/checkout@v3
    - name: Set up python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
        cache: 'pip'
    - name: Install dependencies
      run: pip install -e ".[dev]"
    - name: Run tests
      run: pytest

  run_pre-commit:
    name: run_pre-commit
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Clone repo
        uses: actions/checkout@v4
      - name: run pre-commit
        uses: pre-commit/action@v3.0.1

  check_changelog:
    name: check_changelog
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - name: Clone repo
        uses: actions/checkout@v4
      - name: check changelog
        uses: tarides/changelog-check-action@v2
        with:
          changelog: CHANGELOG.md
